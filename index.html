<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnowContest</title>
    <link rel="shortcut icon" href="knowContestLogo/128x128-logo.png" type="image/x-icon">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-info-subtle bg-gradient">
    <div class="vertical-nav inactive" id="sidebar">
      <div class="btn-group-vertical checks" role="group">
        <input
          type="checkbox"
          class="btn-check"
          id="btncheck7"
          name="atcoder.jp"
          autocomplete="off"
        />
        <label class="btn btn-outline-info btn-lg" for="btncheck7"
          >Atcoder</label
        >

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck2"
          name="codechef.com"
          autocomplete="off"
        />
        <label class="btn btn-outline-info btn-lg" for="btncheck2"
          >CodeChef</label
        >

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck1"
          name="codeforces.com"
          autocomplete="off"
        />
        <label class="btn btn-outline-info btn-lg" for="btncheck1"
          >Codeforces</label
        >

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck3"
          name="geeksforgeeks.org"
          autocomplete="off"
        />
        <label class="btn btn-outline-info btn-lg" for="btncheck3"
          >GeeksForGeeks</label
        >

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck5"
          name="codingcompetitions.withgoogle.com"
          autocomplete="off"
        />
        <label class="btn btn-outline-info btn-lg" for="btncheck5"
          >Google</label
        >

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck4"
          name="hackerearth.com"
          autocomplete="off"
        />
        <label class="btn btn-outline-info btn-lg" for="btncheck4"
          >HackerEarth</label
        >

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck6"
          name="leetcode.com"
          autocomplete="off"
        />
        <label class="btn btn-outline-info btn-lg" for="btncheck6"
          >Leetcode</label
        >

        <input
          type="checkbox"
          class="btn-check"
          id="btncheck8"
          name="topcoder.com"
          autocomplete="off"
        />
        <label class="btn btn-outline-info btn-lg" for="btncheck8"
          >Topcoder</label
        >
      </div>

      <div
        class="btn-group-vertical checks2"
        role="group"
        aria-label="Vertical radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="radio"
          id="btncheck9"
          autocomplete="off"
        />
        <label class="btn btn-outline-danger btn-lg" for="btncheck9"
          >Today</label
        >

        <input
          type="radio"
          class="btn-check"
          name="radio"
          id="btncheck10"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-danger btn-lg" for="btncheck10"
          >Upcoming</label
        >
      </div>
    </div>

    <div id="rest" class="whenBarInActive">
      <!-- Filter button -->
      <div id="top" class="mx-4 my-4">
        <button id="toggle" class="btn btn-lg btn-danger">Filter</button>

        <div id="contact">
          <a
            id="contact-github"
            href="https://github.com/ChillMonger04"
            target="_blank"
            ><i id="github" class="ri-github-fill"></i>
          </a>
          <a
            id="contact-linkedin"
            href="https://www.linkedin.com/in/jasjeet-singh-mann-62a24b225/"
            target="_blank"
            ><i id="linkedin" class="ri-linkedin-box-fill"></i>
          </a>
        </div>
      </div>

      <!-- The main body -->
      <div id="tableContent">
        <p id="load">Knowing Contests, Seizing Opportunities...</p>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
